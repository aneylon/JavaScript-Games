<head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark">
    <a class="navbar-brand mr-auto" href="#">JavaScript Games</a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="Math/">Math</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Memory/">Memory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Pairs/">Pairs</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="jumbotron text-center mt-3">
      <h1>JavaScript Games</h1>
      <p>A project for making simple games with JavaScript</p>
    </div>

    <div class="card border-primary mb-3 mx-auto text-center" style="max-width: 20rem;">
      <div class="card-header">Random</div>
      <div class="card-body">
        <h4 class="card-title">Play a random game.</h4>
        <p class="card-text">Let the site select a game for you to play at random.</p>
        <button
          id="randomGame"
          class="btn btn-primary btn-lg"
          data-toggle="tooltip"
          title="comming soon"
          alt="comming soon"
          disabled>Game On</button>
      </div>
    </div>
  
    <div class="fixed-bottom text-right m-3">
      <div>
        <span>
          View the <a href="https://github.com/aneylon/JavaScript-Games">code</a>.
        </span>
      </div>
      <div>
        <span>
          Theme by <a href="https://bootswatch.com/">Bootswatch</a>.
        </span>
      </div>
      <div>
        <span>
